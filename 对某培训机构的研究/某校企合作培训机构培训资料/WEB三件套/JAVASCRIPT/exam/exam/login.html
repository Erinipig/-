<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户登录</title>
		<script src="js/jquery-3.6.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
				
			$(function(){
				// 输入框失去焦点事件
				$("#username").blur(function(){
					// 账号为空
					if($(this).val().trim().length==0) {
						// 显示错误提示
						$("#unameMsg").css("display","inline-block");
					}else {
						$("#unameMsg").css("display","none");
					}
				});
				// 密码框失去焦点事件
				$("#password").blur(function(){
					// 密码为空
					if($(this).val().trim().length==0) {
						// 显示错误提示
						$("#pwdMsg").css("display","inline-block");
					}else {
						$("#pwdMsg").css("display","none")
					}
				});
			})
			
			// 定义用户登录函数
			function login() {
				// 获取账号的值
				let username = $("#username").val().trim();
				// 获取密码的值
				let password = $("#password").val().trim();
				if(username.lenth==0||password.length==0) {
					alert("账号密码不能为空");
					return false;
				}
				// 假设正确的账号密码都是admin
				if(username=="admin"&&password=="root123") {
					return true;
				}else {
					alert("账号密码错误");
					return false;
				}
			}
		</script>
		
	</head>
	<body>
		
		<form action="index.html" method="get" onsubmit="return login()">
			账号：<input type="text" name="username" id="username" />
			<span id="unameMsg" style="display: none;color: red;">账号不能为空</span>
			<br />
			密码：<input type="password" name="password" id="password"/>
			<span id="pwdMsg" style="display: none;color: blue;">密码不能为空</span>			
			<br />
			<input type="reset" value="重置"/>
			<input type="submit" value="登录"/>
		</form>
		
	</body>
</html>
