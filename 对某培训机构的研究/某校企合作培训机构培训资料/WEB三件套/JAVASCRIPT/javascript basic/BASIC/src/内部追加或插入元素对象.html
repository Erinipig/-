<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内部追加或插入元素对象</title>
    <script src="js/jquery-3.6.1.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(function () {
            // 失去焦点事件
            $("#book").blur(function () {
                // 获取输入框中的值
                let book = $(this).val();
                if (book.length!=0) {
                    // 创建li元素对象
                    let $li = $("<li>"+book+"</li>");
                    // 在ul元素的尾部追加li元素(内部追加)
                    $("ul").append($li);
                    // 清空输入框的值
                    $(this).val("");
                    // 把创建的li元素追加到ul元素的尾部
                    $li.append("ul");
                    // 清空输入框的值
                    $(this).val("")

                    // 在ul元素的头部插入li元素（内部插入）
                    // $("ul").prepend($li);
                    // 把创建的li元素插入到ul元素的头部
                    $li.prependTo($("ul"));
                    // 清空输入框的值
                    $(this).val("");
                }
            });
        })
    </script>

</head>
<body>
    <ul>
        <li>红楼梦-曹雪芹</li>
        <li>西游记-吴承恩</li>
        <li>水浒传-施耐庵</li>
        <li>三国演义-罗贯中</li>
    </ul>
    书籍名称：<input type="text" id="book" value="">
    <input type="button" id="click" value="Click me">
</body>
</html>
