<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组对象</title>
    <script type="text/javascript">

        let arr = ["jobs",100,false,new Date()];
        // 获取数据元素，数组名[下标],第一个下标为0
        console.log(arr[0]);
        console.log(arr[1]);
        console.log(arr[2]);
        console.log(arr[3]);
        console.log(arr[4]);
        console.log(arr.length);

        for (let i=0;i<arr;i++) {
            console.log(arr[i]);
        }

    </script>
</head>
