<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新建元素对象</title>
    <script src="js/jquery-3.6.1.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(function () {

            //js创建元素对象
            let obj = document.createElement("p");
            // 元素HTML内容
            obj.innerHTML = "hello world";
            // jQuery创建元素对象
            let $p = $("<p>hello world</p>>")
        })
    </script>
</head>
<body>

</body>
</html>
