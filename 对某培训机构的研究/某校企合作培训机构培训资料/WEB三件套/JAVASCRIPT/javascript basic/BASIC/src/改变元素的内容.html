<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改变元素的内容</title>
    <script src="js/jquery-3.6.1.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(function () {
            $("#btn").click(function () {
                // 获取元素p中的html内容
                console.log($("p").html());
                // 获取元素p中的html内容
                console.log($("p").text());
                // js写法
                console.log(document.getElementsByTagName("p")[0].innerHTML);
                console.log(document.getElementsByTagName("p")[0].innerText);

                // 设置元素的HTML内容
                $("p").html('<img src="image/2.png" width="200px" height="200px">');
                // 设置元素的文本内容
                $("p").text("Hello world！");
            })
        })
    </script>
</head>
<body>

    <p><span>Hello World</span></p>
    <input type="button" id="btn" value="改变内容" />
</body>
</html>
