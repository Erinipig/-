<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date对象创建</title>
</head>
<body>
    <script type="text/javascript">
        // 1.获取系统当前日期和时间
        let time = new Date();
        // 获取当前距离1970-01-01 00:00:00所经历过的毫秒数
        console.log(time.getTime()); // 1666053830920
        console.log(time);

        // 2.
        time = new Date(2666053830920);
        console.log(time);  // Date Fri Jun 26 2054 10:30:30 GMT+0800 (中国标准时间)

        // 3.
        // 把日期时间格式的字符串转换成时间对象
        time = new Date("2022-10-18 08:52:20");
        console.log(time); // Date Tue Oct 18 2022 08:52:20 GMT+0800 (中国标准时间)

        // 4.
        time = new Date(2022,9,18,8,54,20);
        console.log(time);  // Date Tue Oct 18 2022 08:54:20 GMT+0800 (中国标准时间)
    </script>
</body>
</html>
