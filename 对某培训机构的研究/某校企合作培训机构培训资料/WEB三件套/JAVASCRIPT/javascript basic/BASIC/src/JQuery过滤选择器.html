<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery过滤选择器</title>
    <script src="js/jquery-3.6.1.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(function () {
            // // 获取第一个li元素
            // $("li:first").css("color","red");
            // // 获取最后第一个li元素
            // $("li:last").css("color","green");
            // // 排除class="red"的li元素
            // $("li:not(.red)").css("color","blue");
            // 元素序号为偶数的li元素，从0开始
            // $("li:even").css("color","red");
            // 序号为奇数的li元素，从0开始
            // $("li:odd").css("color","green");
            // 获取第2个li元素，从0开始
            $("li:eq(1)").css("color","yellow");
            // 获取序号小于1的li元素，从0开始
            $("li:gt(1)").css("color","red");
            $("li:lt(1)").css("color","red");
        });
    </script>
</head>
