<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String对象使用</title>
    <script type="text/javascript">
        let s = "hello world";
        console.log(s.length);
        console.log(s.charAt(0));
        console.log(s.substr(0,5));
        console.log(s.substr(0,5));
        console.log(s.fixed());
        console.log(s.bold());
        console.log(s.big());
        console.log(s.blink());
        console.log(s.italics());
        console.log(s.small());
        console.log(s.strike());
        console.log(s.sub());
        console.log(s.sup());
        console.log(s.trim());
        console.log(s.toLowerCase());
        console.log(s.toString());
        console.log(s.toUpperCase());
        console.log(s.trimEnd());
        console.log(s.trimLeft());
        console.log(s.trimRight());
        console.log(s.trimStart());
        console.log(s.indexOf(""));
        console.log(s.toSource);
        console.log(s.valueOf());
    </script>
</head>
<body>
<big>hello world</big>
<tt>hello world</tt>
</body>
</html>
