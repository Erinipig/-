<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉菜单</title>
    <style type="text/css">
        li {
            list-style: none;
        }
    </style>
    <script type="text/javascript">
        function change(obj) {
            let ul = obj.nextSibling.nextSibling;
            // 修改对性的样式属性display，none值是隐藏，block值是显示
            // 如果当前是显示状态,则显示，反之则隐藏
            if (ul.style.display=="none") {
                ul.style.display = "block";
            }else {
                ul.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div>
        <ul>
            <li>
                <span onclick="change(this)">广东省</span>
                <ul>
                    <li><a href="http://www.baidu.com">广东市</a></li>
                    <li>佛山市</li>
                    <li>潮汕市</li>
                    <li>惠州市</li>
                    <li><a href="https://www.youtube.com">HONG KONG</a></li>
                </ul>
            </li>
            <li>
                <span onclick="change(this)">广西壮族自治区</span>
                <ul>
                    <li>南宁市</li>
                    <li>桂林市</li>
                    <li>钦州市</li>
                    <li>柳州市</li>
                    <li>百色市</li>
                </ul>
            </li>
            <li>
                <span onclick="change(this)">FREE AMERICAN</span>
                <ul>
                    <li>洛杉矶</li>
                    <li>拉斯维加斯</li>
                    <li>纽约</li>
                    <li>华盛顿</li>
                    <li>旧金山</li>
                </ul>
            </li>
            <li>
                <span onclick="change(this)">AMERICAN COMPANY</span>
                <ul>
                    <li>APPLE</li>
                    <li>MICROSOFT</li>
                    <li>ADOBE</li>
                    <li>FACEBOOK</li>
                    <li>NAS</li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
