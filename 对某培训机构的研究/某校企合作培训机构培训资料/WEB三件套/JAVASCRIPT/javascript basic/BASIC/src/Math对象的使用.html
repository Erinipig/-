<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math对象使用</title>
    <script type="text/javascript">
        // 求绝对值
        console.log(Math.abs(-10));
        // 向上取整，大于此小数的最小整数
        console.log(Math.ceil(10.01));
        // 向下取整,小于此小数的最大整数
        console.log(Math.floor(10.99));
        // 四舍五入
        console.log(Math.round(10.5));
        // 求两个数的最大值
        console.log(Math.max(10,20));
        // 求两个数的最小值
        console.log(Math.min(23,42));
        // 求次幂
        console.log(Math.pow(2,10));
        // 求平方根
        console.log(Math.sqrt(100));
        // 生成0~1之间的小数伪随机数，可以为0不能是1
        console.log(Math.random());
        console.log(Math.floor(Math.random()*100+1));
        console.log(Math.PI);
        console.log(Math.E);
        alert("hello world")
    </script>
</head>
<body>
    3.141592653589793238462643385028897
</body>
</html>
