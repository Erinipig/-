<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滑动</title>
    <style>
        #flipshow,#content,#fliphide,#toggle {
            padding: 5px;
            text-align: center;
            background-color: blueviolet;
            border:solid 1px red;

        }
        #content {
            padding: 50px;
            display: none;
        }
    </style>
</head>
<body>
    <img src="image/1.png" id="flipshow">出现
    <img src="image/1.png" id="fliphide">隐藏
    <img src="image/1.png" id="toggle">toggle
    <div id="content">helloworld</div>
    <script src="js/jquery-3.6.1.js" type="text/javascript" charset="utf-8"></script>
    <script>
        $(document).ready(function(){
            $("#flipshow").click(function(){
                $("#content").slideDown(1000);
            });
            $("#fliphide").click(function(){
                $("#content").slideUp(1000);
            });
            $("#toggle").click(function(){
                $("#content").slideToggle(1000);
            })
        });
    </script>
</body>
</html>
